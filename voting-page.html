<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票ページ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">
    <video autoplay loop muted playsinline id="background-video">
        <source src="assets3/0927.mp4" type="video/mp4">
    </video>

    <header class="header hidden md:block fixed top-0 w-full z-10">
        <div class="container flex items-center justify-between">
            <div id="logo-and-back-pc" class="flex items-center">
                <a href="index.html" class="logo font-bold text-2xl text-blue-600" id="logo-link-pc">
                    <span id="logo-text-pc">日程調整3</span>
                </a>
                </div>
            <div class="flex items-center space-x-6">
                <nav class="flex space-x-6">
                    <a id="how-to-use-link-pc" href="index.html#how-to-use-section" class="text-gray-600 hover:text-blue-600 transition-colors">使い方</a>
                    <a id="my-schedules-link-pc" href="my-page.html" class="hidden text-gray-600 hover:text-blue-600 transition-colors">マイアンケート</a>
                    <a id="logout-link-pc" href="#" class="hidden text-red-500 hover:text-red-700 transition-colors">ログアウト</a>
                    <a id="login-link-pc" href="index.html#login-section" class="text-gray-600 hover:text-blue-600 transition-colors">ログイン/登録</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="lang-toggle-pc" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <span id="lang-text-pc" class="font-bold">JP / EN</span>
                    </button>
                    <button id="theme-toggle-pc" class="text-gray-600 hover:text-blue-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
                <div id="user-icon-container-pc" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center cursor-pointer transition-colors hover:border-blue-500"></div>
            </div>
        </div>
    </header>

    <header class="header block md:hidden fixed top-0 w-full z-10">
        <div class="container flex items-center justify-between">
            <div id="logo-and-back-mobile" class="flex items-center">
                <a href="index.html" class="logo font-bold text-2xl text-blue-600">
                    <span id="logo-text-mobile">日程調整3</span>
                </a>
                </div>
            <div class="flex items-center space-x-4">
                <a id="how-to-use-link-mobile" href="index.html#how-to-use-section" class="text-gray-600 hover:text-blue-600 transition-colors">使い方</a>
                <a id="my-schedules-link-mobile" href="my-page.html" class="hidden text-gray-600 hover:text-blue-600 transition-colors">マイアンケート</a>
                <a id="logout-link-mobile" href="#" class="hidden text-red-500 hover:text-red-700 transition-colors">ログアウト</a>
                <a id="login-link-mobile" href="index.html#login-section" class="text-gray-600 hover:text-blue-600 transition-colors">ログイン</a>
                <button id="lang-toggle-mobile" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <span id="lang-text-mobile" class="font-bold">JP/EN</span>
                </button>
                <button id="theme-toggle-mobile" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                <div id="user-icon-container-mobile" class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center cursor-pointer transition-colors hover:border-blue-500"></div>
            </div>
        </div>
    </header>

    <main id="app-container" class="w-full">
        <section id="voting-page-section" class="selection-section w-full">
            <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <h2 id="voting-title" class="text-2xl font-bold mb-4"></h2>
                <p id="voting-description" class="text-gray-600 mb-4"></p>
                <div class="mb-6">
                    <label for="voter-name" class="block text-gray-700 font-bold mb-2">お名前</label>
                    <input type="text" id="voter-name" name="voter-name" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例：山田太郎">
                </div>
                
                <h3 id="voting-date-h3" class="text-lg font-bold text-gray-700 mb-4">投票日を選択</h3>
                <div id="voting-calendar-container" class="mb-6">
                    </div>
            
                <h3 class="text-lg font-bold text-gray-700 mb-4 hidden" id="voting-time-h3">候補時間帯を選択</h3>
                <div id="voting-time-slots-container" class="time-slot-grid mb-6 hidden"> 
                    </div>
                
                <h3 class="text-lg font-bold text-gray-700 mb-4 hidden" id="voting-poll-h3">選択肢</h3>
                <div id="voting-poll-options-container" class="space-y-3 mb-6 hidden">
                    </div>

                <div class="flex items-center space-x-2 mb-4">
                    <input type="checkbox" id="not-available-checkbox" class="rounded text-blue-500 focus:ring-blue-500">
                    <label for="not-available-checkbox" class="text-gray-700">都合の良い日がない</label>
                </div>
                
                <div id="not-available-comment-container" class="mb-6 hidden">
                    <label for="not-available-comment" class="block text-gray-700 font-bold mb-2">コメント</label>
                    <textarea id="not-available-comment" rows="2" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例：月末であれば可能です。"></textarea>
                </div>

                <div class="text-center">
                    <button id="submit-vote-button" class="bg-green-500 text-white font-bold py-3 px-8 rounded-full hover:bg-green-600 transition-colors">投票する</button>
                </div>
                
                <div class="mt-8">
                    <h3 class="text-lg font-bold text-gray-700 mb-4">投票状況</h3>
                    <ul id="voted-users-list">
                        </ul>
                </div>
            </div>
        </section>

        <section id="voting-results-section" class="selection-section hidden w-full">
            <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                <h2 id="voting-results-title" class="text-3xl font-bold text-center mb-4"></h2>
                <p id="voting-results-description" class="text-gray-600 text-center mb-8"></p>
                <div id="results-display">
                    </div>
            </div>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
